# Nginx configuration for Invoice Backend
# EC2 par is file ko /etc/nginx/sites-available/invoice_backend mein copy karo

upstream invoice_backend {
    server 127.0.0.1:8000;
    # Multiple workers ke liye:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

server {
    listen 80;
    server_name 16.171.199.158;  # Ya apna domain name
    
    # Client max body size (invoice data ke liye)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/invoice_backend_access.log;
    error_log /var/log/nginx/invoice_backend_error.log;
    
    # Static files (agar Django static files serve karne hain)
    location /static/ {
        alias /home/ubuntu/invoicing-system/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files (agar Django media files serve karne hain)
    location /media/ {
        alias /home/ubuntu/invoicing-system/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # API requests ko Gunicorn ko forward karo
    location / {
        proxy_pass http://invoice_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (agar chahiye to)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

